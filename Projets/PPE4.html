    <section>
        <h2>Ilustrations</h2>
        <div id="Ilustrations">
            <img src="../assets/img/projets/PowerAmc_mcd.png" alt="Description de l'image 1" style="display: block;">
            <img src="../assets/img/projets/clé etrangeres + cles primaire de pile.png" alt="Description de l'image 2" style="display: none;">

        <button id="previousButton">Précédent</button>

    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            var images = document.querySelectorAll('#Ilustrations img');
            //var currentImageIndex = -1; //on l'initialise a -1 et pas 0 car 0 est un index de la boucle for.
            var currencyImageIndex = 0;
        
            // Détecter l'image actuellement affichée
            for (var i = 0; i < images.length; i++) {
                if (images[i].style.display === 'block') {
                    currentImageIndex = i;
                    break;
                }
            }
        
            // Cacher l'image courante
            images[currentImageIndex].style.display = 'none';
        
            // Afficher la prochaine image
            var nextImageIndex = (currentImageIndex + 1) % images.length; //opération modulo
            images[nextImageIndex].style.display = 'block';
        });
    </script>
    <script>
        document.getElementById('previousButton').addEventListener('click', function() {
            var images = document.querySelectorAll('#Ilustrations img'); // Trouver l'image actuellement visible
            //var currentImageIndex = -1; //on l'initialise a -1 et pas 0 car 0 est un index de la boucle for.
            var currencyImageIndex = 0;

            // Détecter l'image actuellement affichée
            for (var i = 0; i < images.length; i++) {
                if (images[i].style.display === 'block') {
                    currentImageIndex = i;
                    break;
                }
            }
        
            // Cacher l'image courante
            images[currentImageIndex].style.display = 'none';
        
            // Calculer l'index de l'image précédente
            var previousImageIndex = currentImageIndex - 1
            
            if (previousImageIndex < 0) {
            // Si l'index est négatif, nous passons à la dernière image
            previousImageIndex = images.length - 1;  //on fait debut du tableau - 1 donc on revient a la fin du tableau
            }

            images[previousImageIndex].style.display = 'block';//afficher previousImageIndex dans le tableau
        });
    </script>
